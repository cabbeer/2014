<!DOCTYPE html>
	<head>


	  <!--Meta Content-->
  <meta name="description" content="{{ page.description }}">
  <meta name="keywords" content="{{ page.tags | join: ', ' }}"> 

  <meta property="og:locale" content="en_US">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}">
  <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 120  }}{% else %}{{ page.content | strip_html | strip_newlines | truncate: 120 }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:site_name" content="{{ site.title }}">

  <!--RSS Feed--> 
  <link href="{{ site.url }}/feed.xml" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">



  
		<meta content='{{ site.title }}' property='og:title' />
		<title>{{ site.title }}</title>

		<link href='/images/fav.png' rel='shortcut icon'>
		<link href='/assets/syntax.css' rel='stylesheet' type='text/css' />
		<link href='/assets/style.css' rel='stylesheet' type='text/css' />
		<!-- - -->
		<script src='/assets/jquery.js' type='text/javascript'></script>
		<script src='/assets/pd.js' type='text/javascript'></script>
		<script src='/assets/stuff.js' type='text/javascript'></script>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<!-- - -->
		<meta content='width=device-width, initial-scale=1.0, user-scalable=no' name='viewport'>
		<meta content='text/html; charset=utf-8' http-equiv='content-type' />
		<meta content="http://muan.co/images/og.png" property="og:image" />
		{% if page.date %}
		  <meta content='{{ site.url }}{{ page.url }}' property='og:url' />
		  <meta content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}" property='og:description' />
		  <meta content="article" property="og:type" />
		{% else %}
		  <meta content='{{ site.url }}' property='og:url' />
		  <meta content="{{ site.description }}" property='og:description' />
		  <meta content="blog" property="og:type" />
		{% endif %}
		<!-- - -->

<script type='text/javascript'>
  //<![CDATA[
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{{ site.google_analytics }}']);
    _gaq.push(['_trackPageview']);
    
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  //]]>
</script>
	</head>
